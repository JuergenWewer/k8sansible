- hosts: master
  become: yes
  tasks:
    - name: create .kube/minio directory
      become: yes
      become_user: jwewer
      file:
        path: $HOME/.kube/minio
        state: directory
        mode: 0755
    - name: copy pv-0 from controll to host
      copy:
        src: minio/pv-0.yml
        dest: /home/jwewer/.kube/minio/pv-0.yml
        remote_src: no
        owner: jwewer
    - name: install pv-0
      become: yes
      become_user: jwewer
      shell: kubectl apply -f /home/jwewer/.kube/minio/pv-0.yml
      args:
        chdir: $HOME
    - name: copy pv-1 from controll to host
      copy:
        src: minio/pv-1.yml
        dest: /home/jwewer/.kube/minio/pv-1.yml
        remote_src: no
