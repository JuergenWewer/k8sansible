apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-50-2
  labels:
    app: minio
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /tmp/m2
    server: 10.211.55.4
